<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="icon" type="image/x-icon" href="/web_images/play.png"> <!-- favicon -->

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">


  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{% block css %} {% endblock css %}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alkatra&family=Lobster+Two&family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
    rel="stylesheet">

</head>

<body>
  <!-- Nav Bar -->
  <section id="title">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/"><img src="{{url_for('static', filename='images/logo.png')}}" alt="Logo"
            id="logo-space" height="40px">Video Downloader</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#howtodownload">How to Download?</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/youtube">YouTube Downloader</a>
            </li>
            <li class="nav-item">
              <span tabindex="0" data-toggle="tooltip" title="Feature is Disabled ">
                <a class="nav-link disabled" href="insta_download.html">Instagram Downloader</a>
              </span>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link " href="#">Hi,{{name}}</a>
              </span>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>

    {% block body %}

    {% endblock body %}
    <!-- Footer -->
    <footer class="text-center text-white" id="footer">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <div class="mb-4">
          <!-- Facebook -->
          <a href="#!" role="button">
            <i class="fa-brands fa-facebook" style="color:#3b5998"></i>
          </a>

          <!-- Twitter -->
          <a href="#!" role="button"><i class="fa-brands fa-twitter" style="color:#6caee4"></i></i>
          </a>

          <!-- Google -->
          <a href="#!" role="button"><i class="fa-brands fa-google" style="color:rgb(221,75,57)"></i>
          </a>

          <!-- Instagram -->
          <a href="#!" role="button"><i class="fa-brands fa-instagram" style="color:rgb(172,43,172)"></i>
          </a>
          <!-- Youtube -->
          <a href="#!" role="button"><i class="fa-brands fa-youtube" style="color:rgb(255, 0, 0)"></i>
          </a>
        </div>
        <!-- Section: Social media -->

        <div>
          <ul>
            <li><a href="/youtube">YouTube Downloader</a></li>
            <li><a href="/" aria-disabled="true">Instagram Downloader</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
          </ul>
        </div>
      </div>
      <!-- Grid container -->
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Copyright:<a class="text-white" href="/">VideoDownloader.com</a>|| Designed By: Atharva
      </div>
      <!-- Copyright -->
    </footer>


    <!-- Boostrap JS Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>

</html>
